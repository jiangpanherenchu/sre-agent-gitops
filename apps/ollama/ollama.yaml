---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai-services
spec:
  replicas: 1

  # ğŸ”´ å…³é”®ï¼šRWO PVC + å•å®ä¾‹ï¼Œå¿…é¡»ç”¨ Recreate
  strategy:
