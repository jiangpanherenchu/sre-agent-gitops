  selector:
    matchLabels:
      app: ollama

  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:0.1.27   # âœ… å›ºå®šç‰ˆæœ¬ï¼Œé¿å… latest é£é™©
        ports:
        - containerPort: 11434

        # âœ… èµ„æºæ§åˆ¶ï¼ˆå…ˆç”¨èƒ½è°ƒåº¦ä¸Šçš„å€¼ï¼›ä½ ä¹‹å‰ 4Gi ä¼š Pendingï¼‰
